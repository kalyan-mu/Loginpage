<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="page.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-7">
                <br>
            </div>
            <div class="col-md-5 mt-4">
                <div class="box"><br>
                    <div class="mt-5">
                        <h4 id="sign"><b>Sign Into Account</b></h4>
                    </div>
                    <div class="div1">
                        <img id="img" src="logo1.png" alt="jdnvjdn">
                    </div><br>
                    <div >
                        <div class="div1" id="border1">
                            <img class="img1" src="mail.jpg" alt="jdnvjdn" >
                            <input class="usermail" id="mail" type="mail" placeholder="E-Mail" value="">
                        </div><br>
                        <div class="div1" id="border2">
                            <img class="img1" src="lock.jpg" alt="jdnvjdn" >
                            <input class="userpassword" id="password" type="password" placeholder="Password" value="">
                        </div><br>
                        <div class="div1">
                            <input id="keep" type="checkbox"><b>Keep Me Logged In</b>
                        </div><br>
                    </div>
                    <div class="div1 my-4">
                        <button onclick="myFunction()" type="button" class="btn btn-primary"><b>Go  !</b></button>
                        <script>
                            function myFunction() {
                                let usermail ="" + document.getElementsByClassName("usermail").value;
                                let userpassword ="" + document.getElementsByClassName("userpassword").value;
                                if(isNaN(usermail || userpassword)){
                                    alert("Fill the given details")
                                } else {
                                     alert("Login as been saved")
                                }
                               
                            }
                        </script>
                    </div>
                    <div id="for">
                        <a href="...">Forgot Password</a>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
</body>
</html>
